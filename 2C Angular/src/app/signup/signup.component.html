
<div style="margin: 50px;">
    <form (ngSubmit)="signup()" #f="ngForm" class="mt-3">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" [(ngModel)]="formSignup.name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="rollNo">Roll No.: </label>
            <input type="text" id="rollNo" name="rollNo" [(ngModel)]="formSignup.rollNo" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" [(ngModel)]="formSignup.email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" [(ngModel)]="formSignup.password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
