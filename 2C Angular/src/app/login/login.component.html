<div style="margin: 50px;">
    <form (ngSubmit)="login()" #f="ngForm" class="mt-3" >
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" [(ngModel)]="formLogin.email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" [(ngModel)]="formLogin.password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <button (click)="redirectSignup()" class="btn btn-secondary mt-2">Signup</button>
</div>
